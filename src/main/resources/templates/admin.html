<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Admin</title>
	</head>
	<body>
		<h1>Successfully Login</h1>
		
		<div th:if="${success}" >
							<div class="modal alert-success center-block" role="dialog">
								<div class="modal-header">
                                <h5 class="modal-title"><label th:text="${success}"></label></h5>
							    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>	
							</div>
								</div>
						 </div> 

		<div class="center ">
            <form th:action="@{/logout}" method="post">
           
            <input type="submit" value="LogOut" class="btn btn-lg btn-primary btn-block w-100"/>
        </form>
		</div>
		
	</body>
</html>
