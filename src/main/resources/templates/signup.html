<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill User details</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div>
            <h1>User - Sign Up</h1>
        </div>
        
        <form  th:action="@{/signup}"  th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
         <div th:if="${error}" >
            <div class="alert alert-danger center-block" role="alert"><label th:text="${error}"></label></div>
         </div>  
            <div class="m-1">
               
                <div class="form-group row">
                    <label class="col-2">Username: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{username}" class="form-control" required  />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2">Email: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{email}" class="form-control" required  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2   ">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}"  class="form-control" required minlength="4" maxlength="20" />
                    </div>
                </div>

                <!-- <div class="form-group row">
                    <label class="col-2   ">Role: </label>
                    <div class="col-8">
                        <input type="text"  th:field="*{roles}" class="form-control" required minlength="4" maxlength="10" />
                   
                    </div> -->
                </div>


                <div>
                    
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
